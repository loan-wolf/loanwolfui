<div class="center">
    <img src="assets/img/mascot.png"  style="width: 10%;">
</div>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="loanid">
            <th mat-header-cell *matHeaderCellDef> Loan Id </th>
            <td mat-cell *matCellDef="let element"> {{element?.loanid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="loanamount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element?.loanamount}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element?.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="collateraltoken">
            <th mat-header-cell *matHeaderCellDef> Collateral </th>
            <td mat-cell *matCellDef="let element"> {{element?.collateraltoken}} </td>
        </ng-container>

        <ng-container matColumnDef="collateralamount">
            <th mat-header-cell *matHeaderCellDef> Collateral Amount</th>
            <td mat-cell *matCellDef="let element"> {{element?.collateralamount}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Score </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container> -->

        <!-- <ng-container matColumnDef="apr">
            <th mat-header-cell *matHeaderCellDef> APR </th>
            <td mat-cell *matCellDef="let element"> {{element.apr}} </td>
        </ng-container> -->

        <ng-container matColumnDef="getdetails">
            <th mat-header-cell *matHeaderCellDef> Details </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
                    (click)="getRecord(element)">View Details</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
